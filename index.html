<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .add-btn {
            width: 100%;
            background: #28a745;
            color: white;
        }
        .add-btn:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .edit-btn {
            background: #007bff;
            color: white;
        }
        .edit-btn:hover {
            background: #0056b3;
        }
        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .todo-text {
            flex-grow: 1;
            padding: 0 10px;
        }
        .done {
            text-decoration: line-through;
            color: #aaa;
        }
        .filter-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>To-Do Liste</h1>
        <input type="text" id="todo-input" placeholder="Neue Aufgabe eingeben">
        <button class="add-btn" onclick="addTodo()">Hinzuf√ºgen</button>
        <select class="filter-select" onchange="filterTasks(this.value)">
            <option value="all">Alle</option>
            <option value="completed">Erledigt</option>
            <option value="pending">Offen</option>
        </select>
        <ul id="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTodo() {
            const input = document.getElementById('todo-input');
            const taskText = input.value.trim();
            if (taskText === '') return;

            const task = {
                text: taskText,
                completed: false
            };

            saveTask(task);
            renderTasks();
            input.value = '';
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            renderTasks();
        }

        function renderTasks(filter = 'all') {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            tasks = tasks.filter(task => filter === 'all' || (filter === 'completed' && task.completed) || (filter === 'pending' && !task.completed));

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onclick = () => toggleComplete(index);

                const text = document.createElement('span');
                text.className = task.completed ? 'todo-text done' : 'todo-text';
                text.textContent = task.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = () => deleteTask(index);

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        function toggleComplete(index) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function filterTasks(filter) {
            renderTasks(filter);
        }
    </script>

</body>
</html>
